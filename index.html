<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Card</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="card">
        <div class="card__img">
            <img src="./assets/images/illustration-hero.svg" alt="hero" />
        </div>
        <div class="card__body">
            <h1>Order Summary</h1>
            <p>
                You can now listen to millions of songs, 
                audiobooks, and podcasts on any device anywhere you like!
            </p>
            <div class="card__plan">
                <div class="card_plan_content">
                    <img src="./assets/images/icon-music.svg" alt="music" />
                    <div class="card__plan_info">
                        <span>Annual Plan</span>
                        <span>$59.99/year</span>
                    </div>
                </div>
                <a href="#">Change</a>
            </div>
            <button type="button" class="card__body_button">
                Proceed to Payment
            </button>
            <a href="#" class="card__body_cancel">Cancel Order</a>
        </div>
    </div>
    <footer>
        <small>
            Challenge by 
            <a href="https://www.frontendmentor.io/?ref=challenge">Frontend Mentor.</a> 
            Coded by Paulo Feltz Pinheiro.
        </small>
    </footer>   
</body>
</html>
